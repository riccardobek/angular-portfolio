<div class="section">
  <div class="section-image-container" *ngIf="data.image!=undefined">
    <img [src]="data.image" class="section-image"/>
  </div>
  <div>
    <h2>{{data.title}}</h2>
    <h4>{{data.subtitle}}</h4>
    <p class="section-text">
      {{data.text}}
    </p>

    <div class="more-info-section">
      <button mat-button>Read more...</button>
    </div>

  </div>
</div>
